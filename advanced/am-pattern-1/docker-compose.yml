version: '2.4'
services:
  mysql:
    image: mysql:5.7.34
    networks:
      - mynetwork
    ports:
      - 3306
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./conf/mysql/scripts:/docker-entrypoint-initdb.d
      - ./conf/mysql/conf/my.cnf:/etc/mysql/my.cnf
    ulimits:
      nofile:
        soft: 20000
        hard: 40000
    command: [--ssl=0]
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-uroot", "-proot"]
      interval: 30s
      timeout: 60s
      retries: 5
      start_period: 80s
  api-manager-instance-1:
    build: ./dockerfiles/apim
    healthcheck:
      test: ["CMD", "nc", "-z","localhost", "9443"]
      interval: 10s
      start_period: 180s
      retries: 20
    networks:
      - mynetwork
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./conf/apim/instance-1:/home/wso2carbon/wso2-config-volume
    ports:
      - "9443:9443"
      - "8280:8280"
      - "8243:8243"
  api-manager-instance-2:
    build: ./dockerfiles/apim
    healthcheck:
      test: ["CMD", "nc", "-z","localhost", "9443"]
      interval: 10s
      start_period: 180s
      retries: 20
    networks:
      - mynetwork
    depends_on:
      mysql:
        condition: service_healthy
      api-manager-instance-1:
        condition: service_healthy
    volumes:
      - ./conf/apim/instance-2:/home/wso2carbon/wso2-config-volume
    ports:
      - "9444:9443"
      - "8281:8280"
      - "8244:8243"
  nginx:
    build: ./dockerfiles/nginx
    networks:
      mynetwork:
        aliases:
          - api.am.wso2.com
          - gw.am.wso2.com
          - nginx
    depends_on:
      api-manager-instance-2:
        condition: service_healthy
    volumes:
      - ./conf/nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
      - "443:443"
networks:
  mynetwork: